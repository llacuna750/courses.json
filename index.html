<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="shortcut icon" href="logo website.svg" type="image/x-icon">
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .home a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px;
            display: inline-block;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .mycourses {
            margin-bottom: 1px;
        }
        .course-container { 
            max-width: 850px; 
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 9px;
        }
        #search-container {
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #search-input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            padding: 
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        h2 {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="home">
        <a href="https://llacuna750.github.io/">Back to Home</a>
    </div>

    <!-- <div class="page-content">
        <h2>Student List</h2>
        <ul id="student-list" class="card-body"></ul>
    </div> -->

    <div class="mycourses">
        <h1>My Courses</h1>
    </div>

    
    
    <div class="course-container">
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search description by code, credits....">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Year Level</th>
                    <th>Semester</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody id="courses-table"></tbody>
        </table>
    </div>

    <script>
        // Replace with your JSON file URL
        const jsonURL = "https://raw.githubusercontent.com/llacuna750/courses.json/refs/heads/main/students.json";

        fetch(jsonURL)
            .then(response => response.json()) // Convert response to JSON
            .then(data => {
                let studentList = document.getElementById("student-list");

                // Check if JSON contains 'Courses' array
                if (data.Courses && Array.isArray(data.Courses)) {
                    data.Courses.forEach(student => {
                        let listItem = document.createElement("li");
                        listItem.textContent = `${student.name} - ${student.age} (Course: ${student.course})`;
                        studentList.appendChild(listItem);
                    });
                } else {
                    console.error("Expected 'Courses' array but got:", data);
                }
            })
            .catch(error => console.error("Error fetching JSON:", error));



        fetch("https://raw.githubusercontent.com/llacuna750/courses.json/refs/heads/main/courses.json")
            .then(response => response.json())
            .then(data => {
                let coursesTable = document.getElementById('courses-table');
                
                // Populate initial table
                data.courses.forEach(course => {
                    let row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${course.code}</td>
                        <td>${course.description}</td>
                        <td>${course.year_level}</td>
                        <td>${course.sem}</td>
                        <td>${course.credit}</td>
                    `;
                    coursesTable.appendChild(row);
                });

                // Add search functionality
                const searchInput = document.getElementById('search-input');
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase().trim();
                    const rows = coursesTable.getElementsByTagName('tr');

                    for (let row of rows) {
                        const cells = row.getElementsByTagName('td');
                        let shouldShow = false;

                        // Check if any cell contains the search term
                        for (let cell of cells) {
                            if (cell.textContent.toLowerCase().includes(searchTerm)) {
                                shouldShow = true;
                                break;
                            }
                        }

                        // Toggle row visibility
                        row.style.display = shouldShow ? '' : 'none';
                    }
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
